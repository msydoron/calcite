language: java
jdk:
  # Only enable one JDK on coverity_scan branch
  - oraclejdk7
branches:
  only:
    - coverity_scan
    - master
    - new-master
    - javadoc
    - /^branch-.*$/
    - /^[0-9]+-.*$/
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  - mvn -Dsurefire.useFile=false test
git:
  depth: 10000
cache:
  directories:
    - $HOME/.m2

# Coverity stuff below this line. Do not merge into master branch.
sudo: true
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: "B8mTibtsR4bJJSMIAyc+vpacyeEFiGIlICu/MbQ5lz8YuvR3qiKalrfusH/sq3h2Y2yAPctPBbcYa6ZKXZVsAGnsuDvimvYMYt7qD4nKuTHD9BvbkHf1WpuTDJ803aS/Jf9eKtC2Z34DhHn6yWU/qjPZ0xC7E0ox0MTmzh8tUDE="
addons:
  coverity_scan:
    project:
      name: "julianhyde/incubator-calcite"
      description: "Apache Calcite is a dynamic data management framework"
    notification_email: jhyde@apache.org
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true compile"
    branch_pattern: coverity_scan
# End .travis.yml
